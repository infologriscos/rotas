<!DOCTYPE html>
<html>
<head>
    <title>Visualizador de Rotograma</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Define o mapa para ocupar a tela inteira */
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Esta é a nossa função final que desenha o KML no mapa.
        // Ela só será chamada quando tivermos 100% de certeza que tudo está pronto.
        function drawKmlOnMap() {
            const urlParams = new URLSearchParams(window.location.search);
            const kmlUrl = urlParams.get('kml');

            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: { lat: -14.235, lng: -51.925 } // Centro do Brasil
            });

            if (kmlUrl) {
                // Usamos o parser geoxml3 para ler e desenhar o KML
                const geoXml = new geoXML3.parser({
                    map: map,
                    zoom: false // Deixa o KML controlar o zoom
                });
                geoXml.parse(kmlUrl);
            } else {
                // Se nenhum KML for fornecido, mostra uma mensagem de erro
                const infoWindow = new google.maps.InfoWindow({
                    content: '<h1>Erro: Nenhuma URL de KML foi fornecida.</h1>',
                    position: map.getCenter()
                });
                infoWindow.open(map);
            }
        }

        // Esta é a primeira função que a API do Google Maps irá chamar.
        // O único trabalho dela é carregar os scripts dependentes na ordem correta.
        function initLoader() {
            // 1. Carrega o script principal do geoxml3
            const geoxml3Script = document.createElement('script');
            geoxml3Script.src = 'https://cdnjs.cloudflare.com/ajax/libs/geoxml3/0.7.2/geoxml3.js';
            
            // 2. QUANDO ele terminar de carregar, carrega o segundo script dependente.
            geoxml3Script.onload = () => {
                const projectedOverlayScript = document.createElement('script');
                projectedOverlayScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/geoxml3/0.7.2/ProjectedOverlay.js';
                
                // 3. QUANDO este último script terminar de carregar...
                projectedOverlayScript.onload = () => {
                    // 4. ... agora sim, com tudo pronto, chamamos a função para desenhar o mapa.
                    drawKmlOnMap();
                };
                document.head.appendChild(projectedOverlayScript);
            };
            
            document.head.appendChild(geoxml3Script);
        }
    </script>
    
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmDbEaw8opef4jzcAZePv3GFdkxDmC9tk&callback=initLoader"></script>
</body>
</html>
