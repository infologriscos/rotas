<!DOCTYPE html>
<html>
<head>
    <title>Visualizador de Rotograma</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Define o mapa para ocupar a tela inteira */
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            const urlParams = new URLSearchParams(window.location.search);
            const kmlUrl = urlParams.get('kml');

            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: { lat: -14.235, lng: -51.925 } // Centro do Brasil
            });

            if (kmlUrl) {
                // Usando a KmlLayer oficial do Google.
                // O truque do nome de arquivo único que implementamos no Python
                // deve forçar o Google a sempre buscar a versão mais recente.
                const kmlLayer = new google.maps.KmlLayer({
                    url: kmlUrl,
                    map: map,
                    preserveViewport: false // Faz o mapa dar zoom e centralizar no conteúdo do KML
                });
            } else {
                const infoWindow = new google.maps.InfoWindow({
                    content: '<h1>Erro: Nenhuma URL de KML foi fornecida.</h1>',
                    position: map.getCenter()
                });
                infoWindow.open(map);
            }
        }
    </script>
    
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmDbEaw8opef4jzcAZePv3GFdkxDmC9tk&callback=initMap"></script>
</body>
</html>
