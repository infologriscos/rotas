<!DOCTYPE html>
<html>
<head>
    <title>Visualizador de Rotograma</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Define o mapa para ocupar a tela inteira */
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Função auxiliar para carregar um script dinamicamente
        // e nos avisar quando ele terminar
        function loadScript(url) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Esta é a função final que desenha o KML no mapa.
        function initMap() {
            const urlParams = new URLSearchParams(window.location.search);
            const kmlUrl = urlParams.get('kml');

            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: { lat: -14.235, lng: -51.925 } // Centro do Brasil
            });

            if (kmlUrl) {
                // Usa o parser geoxml3 para ler e desenhar o KML
                const geoXml = new geoXML3.parser({
                    map: map,
                    zoom: false // Deixa o KML controlar o zoom
                });
                geoXml.parse(kmlUrl);
            } else {
                // Se nenhum KML for fornecido, mostra uma mensagem de erro
                const infoWindow = new google.maps.InfoWindow({
                    content: '<h1>Erro: Nenhuma URL de KML foi fornecida.</h1>',
                    position: map.getCenter()
                });
                infoWindow.open(map);
            }
        }

        // Esta é a função principal que a API do Google Maps irá chamar.
        async function run() {
            try {
                // Espera carregar o script principal do geoxml3
                await loadScript('https://cdnjs.cloudflare.com/ajax/libs/geoxml3/0.7.2/geoxml3.js');
                // Espera carregar o script secundário do geoxml3
                await loadScript('https://cdnjs.cloudflare.com/ajax/libs/geoxml3/0.7.2/ProjectedOverlay.js');
                
                // Agora que temos certeza que tudo está carregado na ordem certa,
                // finalmente chamamos a função para desenhar o mapa.
                initMap();
            } catch (error) {
                console.error("Falha ao carregar scripts dependentes (geoxml3):", error);
                document.body.innerHTML = "<h1>Erro: Não foi possível carregar as bibliotecas auxiliares do mapa.</h1>";
            }
        }
    </script>
    
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmDbEaw8opef4jzcAZePv3GFdkxDmC9tk&callback=run"></script>
</body>
</html>
