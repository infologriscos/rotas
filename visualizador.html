<!DOCTYPE html>
<html>
<head>
    <title>Visualizador de Rotograma</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Define o mapa para ocupar a tela inteira */
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmDbEaw8opef4jzcAZePv3GFdkxDmC9tk"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/geoxml3/0.7.2/geoxml3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/geoxml3/0.7.2/ProjectedOverlay.js"></script>

    <script>
        function initMap() {
            const urlParams = new URLSearchParams(window.location.search);
            const kmlUrl = urlParams.get('kml');

            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: { lat: -14.235, lng: -51.925 } // Centro do Brasil
            });

            if (kmlUrl) {
                const geoXml = new geoXML3.parser({
                    map: map,
                    zoom: false // Deixa o KML controlar o zoom
                });
                geoXml.parse(kmlUrl);
            } else {
                const infoWindow = new google.maps.InfoWindow({
                    content: '<h1>Erro: Nenhuma URL de KML foi fornecida.</h1>',
                    position: map.getCenter()
                });
                infoWindow.open(map);
            }
        }

        // Chama a função imediatamente após a última biblioteca ser carregada
        initMap();
    </script>
</body>
</html>
