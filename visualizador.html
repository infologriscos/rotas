<!DOCTYPE html>
<html>
<head>
    <title>Visualizador de Rotograma</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Define o mapa para ocupar a tela inteira */
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Esta função continua a mesma, ela contém a lógica para desenhar o mapa.
        // Ela só será chamada quando tivermos certeza de que tudo está carregado.
        function initMap() {
            const urlParams = new URLSearchParams(window.location.search);
            const kmlUrl = urlParams.get('kml');

            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: { lat: -14.235, lng: -51.925 }
            });

            if (kmlUrl) {
                const geoXml = new geoXML3.parser({
                    map: map,
                    zoom: false
                });
                geoXml.parse(kmlUrl);
            } else {
                const infoWindow = new google.maps.InfoWindow({
                    content: '<h1>Erro: Nenhuma URL de KML foi fornecida.</h1>',
                    position: map.getCenter()
                });
                infoWindow.open(map);
            }
        }

        // Esta é a nova função que a API do Google Maps irá chamar primeiro.
        function run() {
            // 1. Criamos dinamicamente um elemento <script> para a biblioteca geoxml3
            const geoxml3Script = document.createElement('script');
            geoxml3Script.src = 'https://cdnjs.cloudflare.com/ajax/libs/geoxml3/0.7.2/geoxml3.js';
            document.getElementsByTagName('head')[0].appendChild(geoxml3Script);

            // 2. Definimos o que fazer QUANDO o script da geoxml3 terminar de carregar
            geoxml3Script.onload = () => {
                // 3. Agora que temos certeza que a geoxml3 carregou, chamamos a nossa função original do mapa.
                initMap();
            };
        }
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmDbEaw8opef4jzcAZePv3GFdkxDmC9tk&callback=run"></script>
</body>
</html>
